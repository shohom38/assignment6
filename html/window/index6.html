<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <title>popup</title>
</head>
<body>
    <div class="popup-display">
        <div class="title-position">
            <h1 id="title">쿠폰 이미지 수정하기</h1>
        </div>
        <div class="contents-box">
            <img src="" alt="coupon-img">
            <h2>・ 쿠폰 이미지 선택</h2>
            <table>
                <caption>이벤트당첨내용표</caption>
                <thead>
                    <tr>
                        <th>선택</th>
                        <th>쿠폰이미지 제목</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="radio" name="" value="" id="gift-img"></td>
                        <td><label for="gift-img">기프티콘 이미지</label></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="" value="" id="greentea"></td>
                        <td>우리 이벤트_하겐다즈_그린티 당첨자</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="" id="dunkin"></td>
                        <td>우리 이벤트_던킨 커피&도넛 당첨자</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="" value="" id="starbucks"></td>
                        <td>우리 이벤트_스타벅스 아메리카노 tall 당첨자</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btn-position">
            <button>수정</button><button>취소</button>
        </div>
    </div>
</body>
</html>
