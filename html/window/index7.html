<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/layer.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <title>popup</title>
</head>
<body>
    <div class="popup-wth-593 popup-display">
        <div class="title-position">
            <h1 id="title"><img class="title-img" src="../../img/new-title/modified-cimg.png" alt="쿠폰 이미지 수정하기"></h1>
        </div>
        <div class="contents-box-top-line">
            <div class="contents-box2">
                <img class="coupon-img-absolute" src="../../img/new-title/phone-disp.png" alt="coupon-img">
                <div class="right-section">
                    <form action="#">
                        <h2><img src="../../img/new-title/cis.png" alt="쿠폰 이미지 선택"></h2>
                        <table class="table3 table3-thead">
                            <caption>이벤트당첨내용제목표</caption>
                            <colgroup>
                                <col style="width: 22%;">
                                <col style="width: 78%;">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="right-section-thead" scope="col">선택</th>
                                    <th scope="col">쿠폰이미지 제목</th>
                                </tr>
                            </tbody>
                        </table>
                        <table class="table3 table3-tbody">
                            <caption>이벤트당첨내용표</caption>
                            <colgroup>
                                <col style="width: 22%;">
                                <col style="width: 78%;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="align-center">
                                            <input type="radio" name="chk" value="gift" id="gift-img">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="td-div">
                                            <label for="gift-img" class="font-size-td-asm6">기프티콘 이미지</label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="align-center colored">
                                            <input type="radio" name="chk" value="greentea" id="greentea-gift">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="td-div colored">
                                            <label for="greentea-gift" class="font-size-td-asm6">우리 이벤트_하겐다즈_그린티 당첨자</label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="align-center">
                                            <input type="radio" name="chk" value="dunkin" id="dunkin">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="td-div">
                                            <label for="dunkin" class="font-size-td-asm6">우리 이벤트_던킨 커피&도넛 당첨자</label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="align-center">
                                            <input type="radio" name="chk" value="starbucks" id="starbucks">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="td-div">
                                            <label for="starbucks" class="font-size-td-asm6">우리 이벤트_스타벅스 아메리카노 tall 당첨자</label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <h2><label for="textarea"><img src="../../img/new-title/text-area.png" alt="텍스트 입력"></label></h2>
                        <textarea name="text-in" id="textarea" cols="44" rows="3"></textarea>
                    </form>
                    <div class="btn-position">
                        <button id="orang-btn" class="btn">
                            <span class="btn btn-right">
                                <span class="btn btn-mid">
                                    수정
                                </span>
                            </span>
                        </button>
                        <button id="cancel-btn" class="btn">
                            <span class="btn cancel-btn-right">
                                <span class="btn cancel-btn-mid">
                                    취소
                                </span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
