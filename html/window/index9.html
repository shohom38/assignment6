<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
</head>
<body>
    <div class="popup-display">
        <h1>무선 페이지 미리보기</h1>
        <div class="contents-box">
            <table>
                <caption>당첨목록표</caption>
                <tbody>
                    <tr>
                        <th>제목</th>
                        <td>기프티콘 이벤트 당첨!</td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td>기프티콘 이벤트에 참여해 주셔서 감사합니다.</td>
                    </tr>
                    <tr>
                        <th rowspan="5">상품</th>
                    </tr>
                    <tr>
                        <td>선 물 : 아이스 아메리카노S(2잔)</td>
                    </tr>
                    <tr>
                        <td>교환처 : 엔제리너스</td>
                    </tr>
                    <tr>
                        <td>이용방법 : 휴대폰으로 기프티콘을 다운로드 받으신 후 해당 교환처에서 상품과 교환하세요.</td>
                    </tr>
                    <tr>
                        <td>유효기간 : 30일</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btn-position">
            <button>확인</button>
        </div>
    </div>
</body>
</html>
