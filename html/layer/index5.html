<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
</head>
<body>
    <div class="popup-display">
        <h1>재발송 / 번호변경 재발송 / 발송취소 도움말</h1>
        <div class="contents-box">
            <h6>1. 재발송</h6>
            <ul>
                <li>쿠폰을 삭제하셨거나 분실하신 분께 <strong>최대 3회</strong>까지 재발송 가능합니다.</li>
            </ul>
            <h6>2. 수신번호변경 재발송</h6>
                <ul>
                    <li>수신자 번호가 변경되셨거나, 번호를 잘못 입력하신 경우 <strong>최대 1회</strong> 재발송이 가능합니다.</li>
                </ul>
            <h6>3. 발송취소</h6>
            <ul>
                <li>발송 실패건에 한해 취소가 가능합니다.</li>
            </ul>
        </div>
        <div class="btn-position">
            <button>확인</button>
        </div>
    </div>
</body>
</html>
