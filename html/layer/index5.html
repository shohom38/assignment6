<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <title>popup</title>
</head>
<body>
    <div class="popup popup-display5">
        <div class="title-position">
            <h1 id="title">재발송 / 번호변경 재발송 / 발송취소 도움말</h1>
            <img class="exit-btn" src="../../img/exit-btn.png" alt="exit-button">
        </div>
        <div class="contents-box-top-line">
            <div class="contents-box-bottom-line">
                <div class="contents-box">
                    <h6 id="sub-title">1. 재발송</h6>
                    <ul>
                        <li class="list-style-dot">쿠폰을 삭제하셨거나 분실하신 분께 <strong>최대 3회</strong>까지 재발송 가능합니다.</li>
                    </ul>
                    <h6 id="sub-title">2. 수신번호변경 재발송</h6>
                        <ul>
                            <li class="list-style-dot">수신자 번호가 변경되셨거나, 번호를 잘못 입력하신 경우 <strong>최대 1회</strong> 재발송이 가능합니다.</li>
                        </ul>
                    <h6 id="sub-title">3. 발송취소</h6>
                    <ul>
                        <li class="list-style-dot">발송 실패건에 한해 취소가 가능합니다.</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="btn-position">
            <button id="orang-btn" class="btn">
                <span class="btn btn-right">
                    <span class="btn btn-mid">
                        확인 
                    </span>
                </span>
            </button>
        </div>
    </div>
</body>
</html>
