<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <title>popup</title>
</head>
<body>
    <div class="popup popup-display3">
        <div class="title-position">
            <h1 id="title">번호변경 재발송</h1>
            <img class="exit-btn" src="../../img/exit-btn.png" alt="exit-button">
        </div>
        <div class="contents-box-top-line">
            <div class="contents-box-bottom-line">
                <div class="contents-box">
                    <ul class="list-style-dot">
                        <li> 
                            기프티콘 쿠폰 교환 <strong>유효기간 내에 1회 번호변경</strong> 재발송이 <br>
                            가능합니다.
                        </li>
                        <li>
                            한번 번호변경 재발송 후에는 다시 번호변경 재발송을 <br>
                            하실 수 없으니 <strong>변경할 번호를 꼭 다시 확인 하신 후에 재발송</strong><br>
                            해주세요!
                        </li>
                    </ul>
                    <div class="center-align">
                        <div class="dot-box">
                            <div class="arrow-right">
                                <input class="dif-color" type="text" name="acount" value="01052345894" disabled>
                            </div>
                                <input class="white-color" type="text" name="new-acount">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-position">
            <button id="orang-btn" class="btn">
                <span class="btn btn-right">
                    <span class="btn btn-mid">
                        확인 
                    </span>
                </span>
            </button>
        </div>
    </div>
</body>
</html>
