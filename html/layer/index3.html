<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
</head>
<body>
    <div class="popup-display">
        <h1>번호변경 재발송</h1>
        <div class="contents-box">
            <ul>
                <li> 
                    기프티콘 쿠폰 교환 <strong>유효기간 내에 1회 번호변경</strong> 재발송이 <br>
                    가능합니다.
                </li>
                <li>
                    한번 번호변경 재발송 후에는 다시 번호변경 재발송을 <br>
                    하실 수 없으니 <strong>변경할 번호를 꼭 다시 확인 하신 후에 재발송</strong><br>
                    해주세요!
                </li>
            </ul>
            <div class="dot-box">
                <div class="left-flow-middle">
                    <input type="text">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="btn-position">
            <button>확인</button>
        </div>
    </div>
</body>
</html>
